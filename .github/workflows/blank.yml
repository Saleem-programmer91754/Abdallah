name: Build ROM for A20s

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ROM source
      uses: actions/checkout@v3

    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y bc bison build-essential curl flex git gnupg gperf libncurses5-dev libssl-dev repo unzip zip zlib1g-dev openjdk-11-jdk xz-utils
        java -version

    - name: Initialize ROM source
      run: |
        repo init -u https://github.com/LineageOS/android.git -b lineage-19.1
        repo sync -j4

    - name: Clone device tree, kernel and vendor
      run: |
        git clone https://github.com/YOUR_USERNAME/device_samsung_a20s -b lineage-19.1 device/samsung/a20s
        git clone https://github.com/YOUR_USERNAME/vendor_samsung_a20s -b lineage-19.1 vendor/samsung/a20s
        git clone https://github.com/YOUR_USERNAME/kernel_samsung_a20s -b lineage-19.1 kernel/samsung/a20s

    - name: Lunch and build
      run: |
        source build/envsetup.sh
        lunch lineage_a20s-userdebug
        make systemimage -j$(nproc)

    - name: Compress system.img with xz
      run: |
        cd out/target/product/a20s
        xz -9 system.img

    - name: Upload compressed system.img.xz
      uses: actions/upload-artifact@v4
      with:
        name: system-img-compressed
        path: out/target/product/a20s/system.img.xz
